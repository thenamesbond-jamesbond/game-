<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Platformer By Ernie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #game {
      display: block;
      margin: 0 auto;
      background: #f6ede4;
      touch-action: none; /* prevent browser gestures */
      -webkit-tap-highlight-color: transparent;
    }
    .wrap { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
    }
    .panel {
      position: fixed;
      top: 10px;
      left: 10px;
    }
    .controls {
      position: fixed;
      left: 0; 
      right: 0; 
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      pointer-events: none;
    }
    .controls .cluster { 
      display: flex; 
      gap: 12px; 
      pointer-events: auto; 
    }
    .btn {
      width: 68px; 
      height: 68px; 
      border-radius: 50%; 
      border: 2px solid rgba(255,255,255,0.55);
      background: rgba(0,0,0,0.25);
      color: #fff; 
      font: 16px ui-sans-serif, system-ui; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      user-select: none; 
      -webkit-user-select: none; 
      -webkit-touch-callout: none;
      touch-action: none;
    }
    .btn:active { 
      background: rgba(255,255,255,0.15); 
    }
    .btn span { 
      pointer-events: none; 
    }
    @media (min-width: 900px) {
      .controls { 
        display: none; 
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="800" height="450"></canvas>
    <div class="help">
      <div><strong>Controls</strong>: Left/Right to move, Up/Space to jump, R to restart level, P to open Shop</div>
    </div>
    <div class="controls" aria-hidden="false">
      <div class="cluster">
        <button id="btn-left" class="btn" aria-label="Left" title="Left"><span>◀︎</span></button>
        <button id="btn-right" class="btn" aria-label="Right" title="Right"><span>▶︎</span></button>
      </div>
      <div class="cluster">
        <button id="btn-jump" class="btn" aria-label="Jump" title="Jump"><span>⤒</span></button>
      </div>
    </div>
  </div>
  <script src="rendering.js"></script>
  <script src="movement.js"></script>
  <script src="shop.js"></script>
  <script src="levels.js"></script>
  <script src="game.js"></script>
</body>
</html>
